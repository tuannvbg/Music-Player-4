<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="./src/img/Logo.png" />

		<!-- GG Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>

		<!-- Box Icon -->
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!-- External CSS -->
		<!-- <link rel="stylesheet" href="./src/css/Grid_Sys.css" /> -->
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/theme.css" />
		<link rel="stylesheet" href="./src/css/main_content.css" />
		<link rel="stylesheet" href="./src/css/player_control.css" />
		<link rel="stylesheet" href="./src/css/category_sidebar.css" />
		<link rel="stylesheet" href="./src/css/playlist-sidebar.css" />
		<link rel="stylesheet" href="./src/css/responsive.css" />
		<title>Music Player</title>
	</head>
	<body class="green-theme">
		<div class="main-container">
			<div class="category-sidebar">
				<div class="title">
					<img class="logo" src="./src/img/Logo.png" alt="Logo" />
					<div class="app-name">My Player</div>
				</div>
				<div class="all-folder"></div>
				<div class="music-options"></div>
				<div class="create-new-playlist"></div>
			</div>
			<div class="main-content">
				<div class="top-bar">
					<div class="nav-bar"></div>
					<div class="search-bar"></div>
					<div class="tool-bar"></div>
				</div>

				<div class="content">
					<div class="banner"></div>
					<div class="nav-bar">
						<ul class="nav-links">
							<li class="link"><a href="#">Item 1</a></li>
							<li class="link"><a href="#">Item 2</a></li>
							<li class="link"><a href="#">Item 3</a></li>
							<li class="link"><a href="#">Item 4</a></li>
							<li class="link"><a href="#">Item 5</a></li>
						</ul>
					</div>
					<section class="item item1">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item2">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item3">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item4">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item5">
						<div class="title"></div>
						<div class="content"></div>
					</section>
				</div>
			</div>
			<div class="playlist-sidebar">
				<div class="top-bar"></div>
				<div class="now-play"></div>
				<div class="next-play"></div>
			</div>
		</div>

		<div class="player-control">
			<div class="song-info">
				<div class="media-img"></div>
				<div class="media-content">
					<div class="title">Song Name</div>
					<div class="artist">Unknown Artist</div>
				</div>
				<div class="media-option">
					<i class="fas fa-heart ico ico--click"></i>
					<i class="fas fa-ellipsis-h ico ico--click"></i>
				</div>
			</div>
			<div class="controller">
				<div class="part1">
					<i class="fas fa-random ico ico--click"></i>
					<i class="fas fa-backward ico ico--click"></i>
					<i class="fas fa-play ico ico--click"></i>
					<i class="fas fa-forward ico ico--click"></i>
					<i class="fas fa-redo-alt ico ico--click"></i>
				</div>
				<div class="part2">
					<div class="left-time">00:00</div>
					<div class="duration"></div>
					<div class="right-time">99:99</div>
				</div>
			</div>
			<div class="player-tools">
				<i class="fas fa-microphone ico ico--click"></i>
				<i class="fas fa-volume-up ico ico--click"></i>
				<i class="fas fa-volume-mute ico ico--click ico--hide"></i>
				<div class="vertical-line"></div>
				<i class="fas fa-stream ico ico--click"></i>
			</div>
		</div>
		<!-- External JS -->
		<script src="./src/js/script.js"></script>
	</body>
</html>
