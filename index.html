<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="./src/img/Logo.png" />
		<!-- GG Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<!-- Box Icon -->
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- External CSS -->
		<!-- <link rel="stylesheet" href="./src/css/Grid_Sys.css" /> -->
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/theme.css" />
		<link rel="stylesheet" href="./src/css/main_content.css" />
		<link rel="stylesheet" href="./src/css/player_control.css" />
		<link rel="stylesheet" href="./src/css/category_sidebar.css" />
		<link rel="stylesheet" href="./src/css/playlist-sidebar.css" />
		<link rel="stylesheet" href="./src/css/responsive.css" />
		<title>YR Player</title>
	</head>
	<body class="green-theme">
		<div class="main-container">
			<div class="category-sidebar">
				<div class="title">
					<img class="logo" src="./src/img/Logo.png" alt="Logo" />
					<div class="app-name">
						<a href="#">YR Player</a>
					</div>
				</div>
				<nav class="menu">
					<ul class="list menu-list">
						<li class="item menu-item active">
							<a href="#">
								<i class="fas fa-folder"></i>
								<span> Personal</span>
							</a>
						</li>
						<li class="item menu-item">
							<a href="#">
								<i class="fas fa-folder"></i>
								<span> Discover</span>
							</a>
						</li>
						<li class="item menu-item">
							<a href="#">
								<i class="fas fa-folder"></i>
								<span> Ranking</span>
							</a>
						</li>
						<li class="item menu-item">
							<a href="#">
								<i class="fas fa-folder"></i>
								<span> Radio</span>
							</a>
						</li>
						<li class="item menu-item">
							<a href="#">
								<i class="fas fa-folder"></i>
								<span> Following</span>
							</a>
						</li>
					</ul>
				</nav>
				<div class="horizone-line"></div>
				<div class="music-option">
					<div class="option-scroll-bar">
						<ul class="list option-list">
							<li class="item option-item">
								<a href="#">
									<i class="fas fa-folder"></i>
									<span> New Release</span>
								</a>
							</li>
							<li class="item option-item">
								<a href="#">
									<i class="fas fa-folder"></i>
									<span> Kind</span>
								</a>
							</li>
							<li class="item option-item">
								<a href="#">
									<i class="fas fa-folder"></i>
									<span> Top 100</span>
								</a>
							</li>
							<li class="item option-item">
								<a href="#">
									<i class="fas fa-folder"></i>
									<span> MV</span>
								</a>
							</li>
						</ul>
						<div class="ad-banner">
							Disable Ads and Listen Premium Songs
							<a class="ad-link" href="#">Go Premium</a>
						</div>
						<ul class="list library-list">
							<li class="item library-item">
								<a href="#">
									<i class="fas fa-folder"></i>
									<span> Songs</span>
								</a>
							</li>
							<li class="item library-item">
								<a href="#">
									<i class="fas fa-folder"></i>
									<span> Playlist</span>
								</a>
							</li>
						</ul>
					</div>
					<div
						class="track-horizontal"
						style="
							position: absolute;
							height: 6px;
							transition: opacity 200ms ease 0s;
							opacity: 0;
						"
					>
						<div
							style="
								position: relative;
								display: block;
								height: 100%;
								cursor: pointer;
								border-radius: inherit;
								background-color: rgba(0, 0, 0, 0.2);
								width: 0px;
							"
						></div>
					</div>
				</div>
				<div class="create-new-playlist">
					<div class="new-playlist-btn">
						<i class="fas fa-plus" style="margin-right: 10px"></i>
						<span> New Playlist </span>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="top-bar">
					<div class="nav-bar">
						<i class="fa-2x fas fa-chevron-left"></i>
						<i class="fa-2x fas fa-chevron-right"></i>
					</div>
					<div class="search-bar">
						<input
							type="text"
							name="search"
							id="search"
							placeholder="Type name of artist, song, ..."
						/>
					</div>
					<div class="tool-bar">
						<i class="fa-2x fab fa-ethereum"></i>
						<i class="fa-2x fas fa-cog"></i>
						<i class="fa-2x fas fa-upload"></i>
						<i>
							<img
								class="ava-img"
								src="./src/img/Logo.png"
								alt="Avatar"
							/>
						</i>
					</div>
				</div>

				<div class="content">
					<div class="banner"></div>
					<div class="nav-bar">
						<ul class="nav-links">
							<li class="link"><a href="#">Playlist</a></li>
							<li class="link"><a href="#">Song</a></li>
							<li class="link"><a href="#">List</a></li>
							<li class="link"><a href="#">Hello</a></li>
							<li class="link"><a href="#">Your Playlist</a></li>
						</ul>
					</div>
					<section class="item item1">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item2">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item3">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item4">
						<div class="title"></div>
						<div class="content"></div>
					</section>
					<section class="item item5">
						<div class="title"></div>
						<div class="content"></div>
					</section>
				</div>
			</div>
			<div class="playlist-sidebar">
				<div class="top-bar"></div>
				<div class="now-play"></div>
				<div class="next-play"></div>
			</div>
		</div>

		<div class="player-control">
			<div class="song-info">
				<div class="media-img"></div>
				<div class="media-content">
					<div class="title">Song Name</div>
					<div class="artist">Unknown Artist</div>
				</div>
				<div class="media-option">
					<i class="fas fa-heart ico ico--click"></i>
					<i class="fas fa-ellipsis-h ico ico--click"></i>
				</div>
			</div>
			<div class="controller">
				<div class="part1">
					<i class="fas fa-random ico ico--click"></i>
					<i class="fas fa-backward ico ico--click"></i>
					<i class="fas fa-play ico ico--click"></i>
					<i class="fas fa-forward ico ico--click"></i>
					<i class="fas fa-redo-alt ico ico--click"></i>
				</div>
				<div class="part2">
					<div class="left-time">00:00</div>
					<div class="duration"></div>
					<div class="right-time">99:99</div>
				</div>
			</div>
			<div class="player-tools">
				<i class="fas fa-microphone ico ico--click"></i>
				<i class="fas fa-volume-up ico ico--click"></i>
				<i class="fas fa-volume-mute ico ico--click ico--hide"></i>
				<div class="vertical-line"></div>
				<i class="fas fa-stream ico ico--click"></i>
			</div>
		</div>
		<!-- External JS -->
		<script src="./src/js/script.js"></script>
		<script></script>
	</body>
</html>
